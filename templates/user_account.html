<!-- USER ACCOUNT PAGE -->
<div class="bg-white px-8 mx-24 pt-6 pb-8 mb-4">
                
    <h4 class="text-center text-xl p-5 text-black">Your Account Details</h4>
    <!-- getting the flsh message -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flex items-center rounded shadow-md bg-red-600 text-white text-sm font-bold px-4 py-2 mt-3 mb-6" role="alert">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                    <p class="text-white">{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- verify if this is the user first time login -->
    {% if user.initial_login == 0 %}
    <div role="alert mb-4">
        <form action="{{url_for('user_account')}}" method="POST">
            <div class="bg-blue-800 text-white font-bold rounded-t px-4 py-2">
                Please change your password
            </div>
            <div class="flex flex-wrap mb-6 border border-t-0 border-blue-800 rounded-b px-4 py-3 text-blue-700">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
                        New Password
                    </label>
                    <input class="shadow appearance-none appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
                    id="new-password" name="password" type="password" placeholder="******************">
                </div>
                <div class="w-full md:w-1/2 mb-6 px-3">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                        Confirm Password
                    </label>
                    <input class="shadow appearance-none appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
                        id="confirm-password" name="confirm_password" type="password" placeholder="******************">
                </div>
                <button class="bg-green-500 hover:bg-green-700 w-24 ml-3 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Change
                </button>
            </div>
            
        </form>
    </div>
    {% else %}
    
        <div class="mb-4 mt-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
            id="username" name="username" type="text" placeholder="{{ user.username }}">
        </div>
        <div class="mb-4"> 
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <span class="shadow appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                {{ user.email }}
            </span>
        </div>
        <div class="mb-4 select-none">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="account_type">
                Account Type
            </label>
            <span class="shadow appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                {{ user.account_type }}
            </span>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
            id="password" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="mx-auto bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 shadow-xl rounded focus:outline-none focus:shadow-outline" type="submit">
                Update
            </button>
        </div>

    {% endif %}
    </div>
